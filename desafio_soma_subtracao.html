<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>

        <script>
            
            var n1 = prompt('Digite um número: ');
            var operacao = prompt('Digite a operação: Soma ou Subtração? ');
            var n2 = prompt('Digite outro número: ');

            function calc(n1, n2, operacao){

            n1 = parseFloat(n1);
            n2 = parseFloat(n2);

            var resultado = 0;

            if(operacao == 'soma'){
            resultado = n1 + n2;
            }

            if (operacao == 'subtracao'){
            resultado = n1 - n2;
            }

            return resultado;
            }

            document.write('O resultado da operação entre os números é: ' + calc(n1, n2, operacao)); 


       </script>

    </head>

    <body>
        
    </body>
</html>
