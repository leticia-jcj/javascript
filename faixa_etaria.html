<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

         //Desafio da faixa etária

         //Se a idade informada for maior ou igual a 0 e menor que 15, exibir a mensagem “Criança”.
         //Se a idade informada for maior ou igual a 15 e menor que 30, exibir a mensagem “Jovem”.
         //Se a idade informada for maior ou igual a 30 e menor que 60, exibir a mensagem “Adulto”. 
         //Se a idade informada for maior ou igual a 60, exibir a mensagem “Idoso”. 

          var nome   = prompt('Digite seu nome: ')
          var idade  = prompt('Digite sua idade: ')

          if (idade >= 0 && idade < 15) {
              document.write( nome + ', sua idade é ' + idade + ' anos e você é CRIANÇA. ')
          }

          else if  (idade >= 15 && idade < 30) {
              document.write( nome + ', sua idade é ' + idade + ' anos e você é JOVEM. ')
          }

          else if (idade >= 30 && idade < 60) {
              document.write( nome + ', sua idade é ' + idade + ' anos e você é ADULTO(a). ')
          }

          else if (idade >= 60) {
              document.write( nome + ', sua idade é ' + idade + ' anos e você é IDOSO(a). ')
          }

          else {
            document.write('A idade informada não é válida!')
          }

       </script>
    </head>

    <body>
    </body>
</html>
